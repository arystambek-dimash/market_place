<style>
    .dropdown-item:hover {
        display: block;
        margin-top: 0;
    }

    .sub-menu {
        display: none;
        position: absolute;
        left: 100%;
        top: 0;
        min-width: 10rem;
        padding: 0.5rem 0;
        margin-top: -1px;
        background-color: #fff;
        border: 1px solid rgba(0, 0, 0, 0.15);
        border-radius: 0 0 0.25rem 0.25rem;
    }

</style>
{% if subcategories %}
    <ul class="dropdown-menu sub-menu" aria-labelledby="categoryDropdown{{ forloop.parentloop.counter }}">
        {% for child in subcategories %}
            <li>
                <a class="dropdown-item" href="{% url 'shop:filter_by_category' child.slug %}">{{ child }}</a>
                {% include 'subcategories.html' with subcategories=child.sub_categories.all %}
            </li>
        {% endfor %}
    </ul>
{% endif %}
